AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Jersey API - com.lindronics::lambda_jersey_test_1
Globals:
  Api:
    EndpointConfiguration: REGIONAL

Resources:
  Lambda_jersey_test_1Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.lindronics.StreamLambdaHandler::handleRequest
      Runtime: java8
      CodeUri: .
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 15
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any

Outputs:
  Lambda_jersey_test_1Api:
    Description: URL for application
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/ping'
    Export:
      Name: Lambda_jersey_test_1Api
